<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 handler for client-side routing
        // Store the path and redirect to index.html
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/'));
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
