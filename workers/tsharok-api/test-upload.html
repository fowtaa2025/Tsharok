<!DOCTYPE html>
<html>

<head>
    <title>Upload Test</title>
</head>

<body>
    <h1>Test File Upload to Worker</h1>
    <form id="uploadForm">
        <label>Select File: <input type="file" id="file" required></label><br><br>
        <label>Title: <input type="text" id="title" value="Test File" required></label><br><br>
        <label>Course ID: <input type="number" id="courseId" value="40" required></label><br><br>
        <label>User ID: <input type="number" id="userId" value="1" required></label><br><br>
        <button type="submit">Upload to Worker API</button>
    </form>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('title', document.getElementById('title').value);
            formData.append('courseId', document.getElementById('courseId').value);
            formData.append('userId', document.getElementById('userId').value);
            formData.append('description', 'Test upload');
            formData.append('type', 'document');

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ Uploading...';

            try {
                const response = await fetch('https://tsharok-api.fow-taa-2025.workers.dev/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ SUCCESS!</h3>
                        <p><strong>File URL:</strong> ${result.data.fileUrl}</p>
                        <p><strong>R2 Key:</strong> ${result.data.r2Key}</p>
                        <p><strong>ID:</strong> ${result.data.id}</p>
                        <hr>
                        <p style="color: blue;">CHECK: Does the R2 key start with "uploads/"? ${result.data.r2Key.startsWith('uploads/') ? '✅ YES!' : '❌ NO!'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ FAILED</h3><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">❌ ERROR</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
