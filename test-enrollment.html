<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment System Test - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">
                <i class="fas fa-vial mr-2"></i>Enrollment & Catalog System Test
            </h1>

            <!-- Test Controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Catalog Test -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">
                        <i class="fas fa-book mr-2"></i>Catalog API
                    </h2>
                    <button onclick="testCatalog()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 mb-4">
                        <i class="fas fa-play mr-2"></i>Test Fetch Courses
                    </button>
                    <button onclick="testMajors()" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                        <i class="fas fa-play mr-2"></i>Test Fetch Majors
                    </button>
                    <div id="catalog-result" class="mt-4"></div>
                </div>

                <!-- Enrollment Test -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">
                        <i class="fas fa-user-plus mr-2"></i>Enrollment API
                    </h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Course ID</label>
                        <input type="number" id="enroll-course-id" value="1" 
                            class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <button onclick="testEnroll()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 mb-2">
                        <i class="fas fa-plus mr-2"></i>Test Enroll
                    </button>
                    <button onclick="testUnenroll()" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700">
                        <i class="fas fa-minus mr-2"></i>Test Unenroll
                    </button>
                    <div id="enroll-result" class="mt-4"></div>
                </div>
            </div>

            <!-- My Courses Test -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">
                    <i class="fas fa-graduation-cap mr-2"></i>My Courses API
                </h2>
                <button onclick="testMyCourses()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-play mr-2"></i>Test My Enrolled Courses
                </button>
                <div id="my-courses-result" class="mt-4"></div>
            </div>

            <!-- Course Details Test -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">
                    <i class="fas fa-info-circle mr-2"></i>Course Details API
                </h2>
                <div class="flex gap-4">
                    <input type="number" id="details-course-id" value="1" placeholder="Course ID"
                        class="flex-1 px-4 py-2 border rounded-lg">
                    <button onclick="testCourseDetails()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                        <i class="fas fa-play mr-2"></i>Test Get Details
                    </button>
                </div>
                <div id="course-details-result" class="mt-4"></div>
            </div>

            <!-- Results Display -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">
                    <i class="fas fa-terminal mr-2"></i>Test Results
                </h2>
                <div id="results-log" class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm max-h-96 overflow-auto">
                    <p>> Enrollment & Catalog System Test Ready</p>
                    <p>> Run tests using the buttons above...</p>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-8">
                <a href="public/catalog.html" class="bg-blue-500 text-white p-4 rounded-lg text-center hover:bg-blue-600">
                    <i class="fas fa-book-open block text-3xl mb-2"></i>
                    Catalog Page
                </a>
                <a href="public/dashboard/student.html" class="bg-green-500 text-white p-4 rounded-lg text-center hover:bg-green-600">
                    <i class="fas fa-user-graduate block text-3xl mb-2"></i>
                    Student Dashboard
                </a>
                <a href="public/search-results.html" class="bg-purple-500 text-white p-4 rounded-lg text-center hover:bg-purple-600">
                    <i class="fas fa-search block text-3xl mb-2"></i>
                    Search Page
                </a>
                <a href="public/login-test.html" class="bg-orange-500 text-white p-4 rounded-lg text-center hover:bg-orange-600">
                    <i class="fas fa-sign-in-alt block text-3xl mb-2"></i>
                    Login Test
                </a>
            </div>
        </div>
    </div>

    <script src="public/assets/js/courses.js"></script>
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('results-log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : '▶️';
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            
            logDiv.innerHTML += `<p class="${color}">${icon} [${timestamp}] ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showResult(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <pre class="text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function testCatalog() {
            log('Testing fetchCourses()...');
            try {
                const data = await fetchCourses({ limit: 5 });
                log(`Success! Found ${data.pagination.total} courses`, 'success');
                showResult('catalog-result', data);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('catalog-result', { error: error.message });
            }
        }

        async function testMajors() {
            log('Testing fetchMajors()...');
            try {
                const majors = await fetchMajors();
                log(`Success! Found ${majors.length} majors`, 'success');
                showResult('catalog-result', majors);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('catalog-result', { error: error.message });
            }
        }

        async function testEnroll() {
            const courseId = document.getElementById('enroll-course-id').value;
            log(`Testing enrollInCourse(${courseId})...`);
            try {
                const data = await enrollInCourse(courseId);
                log('Success! Enrolled in course', 'success');
                showResult('enroll-result', data);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('enroll-result', { error: error.message });
            }
        }

        async function testUnenroll() {
            const courseId = document.getElementById('enroll-course-id').value;
            log(`Testing unenrollFromCourse(${courseId})...`);
            try {
                const data = await unenrollFromCourse(courseId);
                log('Success! Unenrolled from course', 'success');
                showResult('enroll-result', data);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('enroll-result', { error: error.message });
            }
        }

        async function testMyCourses() {
            log('Testing fetchMyCourses()...');
            try {
                const data = await fetchMyCourses('active');
                log(`Success! Found ${data.totalCount} enrolled courses`, 'success');
                showResult('my-courses-result', data);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('my-courses-result', { error: error.message });
            }
        }

        async function testCourseDetails() {
            const courseId = document.getElementById('details-course-id').value;
            log(`Testing fetchCourseDetails(${courseId})...`);
            try {
                const course = await fetchCourseDetails(courseId);
                log('Success! Retrieved course details', 'success');
                showResult('course-details-result', course);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showResult('course-details-result', { error: error.message });
            }
        }

        // Auto-run tests on load
        log('System initialized');
        log('Authentication status: ' + (sessionStorage.getItem('user') ? 'Logged in' : 'Not logged in'));
    </script>
</body>
</html>
