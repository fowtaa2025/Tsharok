<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#7C3AED',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div id="result-container"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');
        
        const container = document.getElementById('result-container');
        
        if (status === 'success') {
            container.innerHTML = `
                <div class="inline-block bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-check text-4xl text-green-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Email Verified!</h1>
                <p class="text-gray-600 mb-8">${message || 'Your email has been successfully verified.'}</p>
                <a href="login.html" class="inline-block bg-primary text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Your Account
                </a>
            `;
        } else if (status === 'error') {
            container.innerHTML = `
                <div class="inline-block bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-times text-4xl text-red-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Verification Failed</h1>
                <p class="text-gray-600 mb-8">${message || 'Unable to verify your email.'}</p>
                <div class="space-y-3">
                    <a href="register.html" class="block bg-primary text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Register Again
                    </a>
                    <a href="index.html" class="block bg-gray-200 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-300 transition font-medium">
                        Back to Home
                    </a>
                </div>
            `;
        } else if (status === 'info') {
            container.innerHTML = `
                <div class="inline-block bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-info-circle text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Already Verified</h1>
                <p class="text-gray-600 mb-8">${message || 'Your account is already verified.'}</p>
                <a href="login.html" class="inline-block bg-primary text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login Now
                </a>
            `;
        } else {
            container.innerHTML = `
                <div class="inline-block bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-question text-4xl text-gray-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Invalid Link</h1>
                <p class="text-gray-600 mb-8">This verification link is invalid or incomplete.</p>
                <a href="index.html" class="inline-block bg-primary text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                    <i class="fas fa-home mr-2"></i>Go to Homepage
                </a>
            `;
        }
    </script>
</body>
</html>
