<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Courses - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .filter-badge {
            transition: all 0.2s ease;
        }
        .filter-badge:hover {
            transform: scale(1.05);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .course-card {
            transition: all 0.3s ease;
        }
        .course-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-graduation-cap text-3xl text-indigo-600 mr-2"></i>
                        <span class="text-2xl font-bold text-gray-900">Tsharok</span>
                    </a>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 flex items-center justify-center px-8">
                    <div class="w-full max-w-2xl relative">
                        <input 
                            type="text" 
                            id="mainSearchInput"
                            data-i18n="search.search_placeholder"
                            placeholder="Search for courses..."
                            class="w-full px-4 py-2 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        >
                        <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
                        <button id="clearSearch" class="absolute right-4 top-3 text-gray-400 hover:text-gray-600 hidden">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <!-- Autocomplete Dropdown -->
                        <div id="autocompleteDropdown" class="hidden absolute w-full bg-white border border-gray-200 rounded-lg mt-2 shadow-lg max-h-64 overflow-y-auto z-50">
                            <!-- Suggestions will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="toggleLanguage()" id="languageToggle" class="text-gray-700 hover:text-indigo-600 flex items-center gap-1">
                        <i class="fas fa-globe"></i>
                        <span>العربية</span>
                    </button>
                    <a href="login.html" class="text-gray-700 hover:text-indigo-600">
                        <i class="fas fa-user mr-1"></i> <span data-i18n="nav.login">Login</span>
                    </a>
                    <a href="register.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700" data-i18n="nav.signup">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-8">
            <!-- Filters Sidebar -->
            <aside class="w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-bold text-gray-900">
                            <i class="fas fa-filter mr-2 text-indigo-600"></i>
                            <span data-i18n="search.filters">Filters</span>
                        </h2>
                        <button id="clearFilters" class="text-sm text-indigo-600 hover:text-indigo-700" data-i18n="search.clear_all">
                            Clear All
                        </button>
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3" data-i18n="filters.category">Category</label>
                        <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                            <option value="all" data-i18n="filters.all_categories">All Categories</option>
                        </select>
                    </div>
                    
                    <!-- Level Filter -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3" data-i18n="filters.level">Level</label>
                        <select id="levelFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                            <option value="all" data-i18n="filters.all_levels">All Levels</option>
                            <option value="beginner" data-i18n="filters.beginner">Beginner</option>
                            <option value="intermediate" data-i18n="filters.intermediate">Intermediate</option>
                            <option value="advanced" data-i18n="filters.advanced">Advanced</option>
                        </select>
                    </div>
                    
                    <!-- Rating Filter -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3" data-i18n="filters.rating">Minimum Rating</label>
                        <select id="ratingFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                            <option value="0" data-i18n="filters.all_ratings">All Ratings</option>
                            <option value="4.5">4.5 & up</option>
                            <option value="4.0">4.0 & up</option>
                            <option value="3.5">3.5 & up</option>
                            <option value="3.0">3.0 & up</option>
                        </select>
                    </div>
                    
                    <!-- Semester Filter -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3" data-i18n="filters.semester">Semester</label>
                        <select id="semesterFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                            <option value="all" data-i18n="filters.all_semesters">All Semesters</option>
                        </select>
                    </div>
                    
                    <button id="applyFilters" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-check mr-2"></i>
                        <span data-i18n="search.apply_filters">Apply Filters</span>
                    </button>
                </div>
            </aside>

            <!-- Results Area -->
            <main class="flex-1">
                <!-- Active Filters Display -->
                <div id="activeFilters" class="mb-6 hidden">
                    <div class="bg-white rounded-lg shadow-sm p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-semibold text-gray-700" data-i18n="search.active_filters">Active Filters:</span>
                            <button id="clearActiveFilters" class="text-sm text-indigo-600 hover:text-indigo-700" data-i18n="search.clear_all">
                                Clear All
                            </button>
                        </div>
                        <div id="activeFiltersList" class="flex flex-wrap gap-2">
                            <!-- Filter badges will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Results Header -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 mb-1" id="resultsTitle" data-i18n="search.title">
                                Search Results
                            </h1>
                            <p class="text-gray-600 text-sm" id="resultsCount" data-i18n="common.loading">
                                Loading...
                            </p>
                        </div>
                        
                        <!-- Sort Dropdown -->
                        <div class="flex items-center gap-3">
                            <label class="text-sm font-medium text-gray-700" data-i18n="search.sort_by">Sort by:</label>
                            <select id="sortBy" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                                <option value="relevance" data-i18n="sort.relevance">Relevance</option>
                                <option value="newest" data-i18n="sort.newest">Newest First</option>
                                <option value="oldest" data-i18n="sort.oldest">Oldest First</option>
                                <option value="title_asc" data-i18n="sort.title_asc">Title (A-Z)</option>
                                <option value="title_desc" data-i18n="sort.title_desc">Title (Z-A)</option>
                                <option value="rating_high" data-i18n="sort.rating_high">Highest Rated</option>
                                <option value="rating_low" data-i18n="sort.rating_low">Lowest Rated</option>
                                <option value="popular" data-i18n="sort.popular">Most Popular</option>
                                <option value="duration_short" data-i18n="sort.duration_short">Shortest Duration</option>
                                <option value="duration_long" data-i18n="sort.duration_long">Longest Duration</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden">
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="skeleton h-48"></div>
                            <div class="p-4">
                                <div class="skeleton h-6 mb-2 rounded"></div>
                                <div class="skeleton h-4 mb-4 rounded"></div>
                                <div class="skeleton h-4 w-2/3 rounded"></div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="skeleton h-48"></div>
                            <div class="p-4">
                                <div class="skeleton h-6 mb-2 rounded"></div>
                                <div class="skeleton h-4 mb-4 rounded"></div>
                                <div class="skeleton h-4 w-2/3 rounded"></div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="skeleton h-48"></div>
                            <div class="p-4">
                                <div class="skeleton h-6 mb-2 rounded"></div>
                                <div class="skeleton h-4 mb-4 rounded"></div>
                                <div class="skeleton h-4 w-2/3 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Grid -->
                <div id="resultsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Course cards will be populated here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-16">
                    <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">No courses found</h3>
                    <p class="text-gray-600 mb-6">Try adjusting your search or filters</p>
                    <button onclick="clearAllFilters()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Clear Filters
                    </button>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="mt-8 flex items-center justify-center gap-2 hidden">
                    <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-left mr-2"></i>
                        Previous
                    </button>
                    <div id="pageNumbers" class="flex gap-2">
                        <!-- Page numbers will be populated here -->
                    </div>
                    <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                        <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-2xl p-4 transform translate-y-32 transition-all duration-300 z-50 max-w-sm border-l-4 border-indigo-600 hidden">
        <div class="flex items-center gap-3">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <div class="flex-1">
                <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
            </div>
            <button onclick="hideToast()" class="text-gray-400 hover:text-gray-600 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/axios-config.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/search.js"></script>
</body>
</html>
