<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 5: Matrix Rain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }

        .neon-text {
            text-shadow:
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }

            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
            }
        }

        .type-writer {
            overflow: hidden;
            border-right: 3px solid #00ff00;
            white-space: nowrap;
            animation: typing 3s steps(40) infinite, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="relative z-10 min-h-screen flex items-center justify-center">
        <div class="text-center px-6">
            <div class="mb-6">
                <span
                    class="inline-block px-6 py-2 bg-green-500 bg-opacity-20 backdrop-blur-lg rounded-full text-green-400 font-semibold text-sm border border-green-500">
                    üíª Animation 5: Matrix Rain
                </span>
            </div>
            <h1 class="text-8xl font-black text-green-400 mb-6 neon-text glitch">Tsharok</h1>
            <div class="max-w-2xl mx-auto mb-8">
                <p class="text-2xl text-green-400 type-writer inline-block">
                    Enter the Knowledge Matrix...
                </p>
            </div>
            <a href="register.html"
                class="inline-block px-12 py-5 bg-green-500 text-black rounded-full font-bold text-xl hover:scale-105 transition-transform shadow-2xl border-2 border-green-400">
                Jack In
            </a>

            <div class="mt-16 grid grid-cols-3 gap-8 max-w-3xl mx-auto">
                <div class="bg-black bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-green-500">
                    <i class="fas fa-code text-green-400 text-4xl mb-4"></i>
                    <div class="text-2xl font-bold text-green-400 mb-2">Code</div>
                    <div class="text-green-300 text-sm">Learn Programming</div>
                </div>
                <div class="bg-black bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-green-500">
                    <i class="fas fa-brain text-green-400 text-4xl mb-4"></i>
                    <div class="text-2xl font-bold text-green-400 mb-2">Think</div>
                    <div class="text-green-300 text-sm">Problem Solving</div>
                </div>
                <div class="bg-black bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-green-500">
                    <i class="fas fa-rocket text-green-400 text-4xl mb-4"></i>
                    <div class="text-2xl font-bold text-green-400 mb-2">Build</div>
                    <div class="text-green-300 text-sm">Create Projects</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
