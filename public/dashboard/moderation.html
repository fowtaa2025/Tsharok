<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Panel - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/design-system.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .file-card {
            transition: all 0.3s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .preview-modal {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Page Background Container -->
    <div class="bg-shapes-container min-h-screen">
    <!-- Background Shapes -->
    <div class="bg-shape bg-circle"></div>
    <div class="bg-shape bg-rounded-rect"></div>
    
    <!-- Top Navigation -->
    <nav class="bg-white shadow-md border-b sticky top-0 z-40 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="../assets/images/Logo.png" alt="Tsharok Logo" class="h-10">
                    </a>
                    <span class="ml-4 px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-semibold">
                        <i class="fas fa-shield-alt mr-1"></i>
                        Moderator
                    </span>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Notifications -->
                    <button class="relative text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                            3
                        </span>
                    </button>
                    
                    <!-- Language Toggle -->
                    <button onclick="toggleLanguage()" id="languageToggle" class="text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-globe mr-1"></i>
                        <span>العربية</span>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center gap-2 text-gray-700 hover:text-indigo-600">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=4F46E5&color=fff" 
                                 class="w-8 h-8 rounded-full">
                            <span class="hidden md:block">Admin</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                            <a href="admin.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50">
                                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                            </a>
                            <a href="../index.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50">
                                <i class="fas fa-home mr-2"></i>Homepage
                            </a>
                            <hr class="my-2">
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-red-600 hover:bg-red-50">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">
                        <i class="fas fa-tasks mr-3 text-indigo-600"></i>
                        Moderation Panel
                    </h1>
                    <p class="text-gray-600">Review and manage pending file uploads</p>
                </div>
                
                <!-- Quick Stats -->
                <div class="hidden lg:flex gap-4">
                    <div class="bg-yellow-50 px-4 py-3 rounded-lg border border-yellow-200">
                        <div class="text-2xl font-bold text-yellow-600" id="pendingCount">0</div>
                        <div class="text-xs text-yellow-700">Pending</div>
                    </div>
                    <div class="bg-green-50 px-4 py-3 rounded-lg border border-green-200">
                        <div class="text-2xl font-bold text-green-600" id="approvedCount">0</div>
                        <div class="text-xs text-green-700">Approved</div>
                    </div>
                    <div class="bg-red-50 px-4 py-3 rounded-lg border border-red-200">
                        <div class="text-2xl font-bold text-red-600" id="rejectedCount">0</div>
                        <div class="text-xs text-red-700">Rejected</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid md:grid-cols-5 gap-4">
                <!-- Search -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-search mr-1"></i>Search
                    </label>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search by filename, course, or uploader..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                    >
                </div>
                
                <!-- Status Filter -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-filter mr-1"></i>Status
                    </label>
                    <select id="statusFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                        <option value="pending">Pending</option>
                        <option value="all">All</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                
                <!-- File Type Filter -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-file mr-1"></i>File Type
                    </label>
                    <select id="typeFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                        <option value="all">All Types</option>
                        <option value="pdf">PDF</option>
                        <option value="doc">Document</option>
                        <option value="video">Video</option>
                        <option value="image">Image</option>
                        <option value="archive">Archive</option>
                    </select>
                </div>
                
                <!-- Sort -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-sort mr-1"></i>Sort By
                    </label>
                    <select id="sortFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="size">File Size</option>
                        <option value="name">File Name</option>
                    </select>
                </div>
            </div>
            
            <!-- Bulk Actions -->
            <div class="mt-4 flex items-center gap-3">
                <input type="checkbox" id="selectAll" class="w-4 h-4 text-indigo-600 rounded">
                <label for="selectAll" class="text-sm font-medium text-gray-700">Select All</label>
                
                <div class="flex-1"></div>
                
                <button id="bulkApprove" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-check mr-2"></i>Bulk Approve
                </button>
                <button id="bulkReject" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-times mr-2"></i>Bulk Reject
                </button>
            </div>
        </div>

        <!-- Files Grid -->
        <div id="filesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <!-- Files will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 mb-4"></i>
            <p class="text-gray-600">Loading files...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12 bg-white rounded-lg shadow-md">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">No Files Found</h3>
            <p class="text-gray-600">There are no files matching your criteria.</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center items-center gap-2 mt-8">
            <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left mr-2"></i>Previous
            </button>
            <div id="pageNumbers" class="flex gap-2">
                <!-- Page numbers will be inserted here -->
            </div>
            <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Next<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </div>

    <!-- File Preview Modal -->
    <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 preview-modal z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-4 flex items-center justify-between">
                <h3 class="text-xl font-bold">
                    <i class="fas fa-eye mr-2"></i>
                    File Preview & Moderation
                </h3>
                <button onclick="closePreview()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-200px)]">
                <div id="previewContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="border-t px-6 py-4 bg-gray-50 flex items-center justify-between">
                <div class="flex gap-2">
                    <button onclick="downloadFile()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                    <button onclick="viewHistory()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                        <i class="fas fa-history mr-2"></i>History
                    </button>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="rejectFile()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">
                        <i class="fas fa-times mr-2"></i>Reject
                    </button>
                    <button onclick="approveFile()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold">
                        <i class="fas fa-check mr-2"></i>Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Reason Modal -->
    <div id="rejectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full">
            <div class="bg-red-600 text-white px-6 py-4 rounded-t-lg">
                <h3 class="text-xl font-bold">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Rejection Reason
                </h3>
            </div>
            
            <div class="p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Why are you rejecting this file?
                </label>
                <select id="rejectionReason" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                    <option value="">Select a reason...</option>
                    <option value="inappropriate">Inappropriate Content</option>
                    <option value="copyright">Copyright Violation</option>
                    <option value="malware">Potential Malware</option>
                    <option value="quality">Poor Quality</option>
                    <option value="irrelevant">Irrelevant to Course</option>
                    <option value="duplicate">Duplicate File</option>
                    <option value="other">Other</option>
                </select>
                
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Additional Comments (Optional)
                </label>
                <textarea 
                    id="rejectionComments" 
                    rows="4"
                    placeholder="Provide additional details..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none"
                ></textarea>
            </div>
            
            <div class="border-t px-6 py-4 bg-gray-50 flex justify-end gap-2">
                <button onclick="closeRejectModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="confirmReject()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    <i class="fas fa-times mr-2"></i>Confirm Rejection
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-2xl p-4 transform translate-y-32 transition-all duration-300 z-50 max-w-sm border-l-4">
        <div class="flex items-center gap-3">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <div class="flex-1">
                <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
            </div>
            <button onclick="closeToast()" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/axios-config.js"></script>
    <script src="../assets/js/session.js"></script>
    <script src="../assets/js/background-styles.js"></script>
    <script src="../assets/js/moderation.js"></script>
    </div><!-- End of bg-shapes-container -->
</body>
</html>
