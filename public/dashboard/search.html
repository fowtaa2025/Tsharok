<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Courses - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/minimalist-design.css">
    <link rel="stylesheet" href="../assets/css/design-system.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00897b',
                        secondary: '#263238',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Page Background Container -->
    <div class="bg-shapes-container min-h-screen">
        <!-- Background Shapes -->
        <div class="bg-shape bg-circle"></div>
        <div class="bg-shape bg-rounded-rect"></div>

        <!-- Top Navigation -->
        <nav class="bg-white border-b border-gray-200 shadow-sm relative z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Left Side - Logo -->
                    <div class="flex items-center">
                        <a href="student.html" class="flex items-center">
                            <img src="../assets/images/Logo.png" alt="Tsharok Logo" class="h-16">
                        </a>
                    </div>

                    <!-- Right Side - User Info -->
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700 font-medium" data-user-name>Student</span>
                        <a href="student.html" class="text-gray-700 hover:text-primary font-medium">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <button onclick="toggleLanguage()" class="text-gray-700 hover:text-primary font-medium">
                            عربي
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Search Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Search Courses</h1>
                <p class="text-gray-600">Find the perfect course for your learning journey</p>
            </div>

            <!-- Search Box -->
            <div class="max-w-3xl mx-auto mb-8">
                <div class="relative">
                    <input type="text" id="mainSearchInput" placeholder="Search for courses..."
                        class="w-full pl-12 pr-12 py-4 text-lg border-2 border-gray-300 rounded-2xl focus:ring-2 focus:ring-primary focus:border-primary transition shadow-sm">
                    <i class="fas fa-search absolute left-4 top-5 text-gray-400 text-xl"></i>
                    <button id="clearSearch" class="hidden absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>

                    <!-- Autocomplete Dropdown -->
                    <div id="autocompleteDropdown"
                        class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-xl shadow-xl border border-gray-200 max-h-80 overflow-y-auto z-50">
                        <!-- Suggestions populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Filters and Results -->
            <div class="grid lg:grid-cols-4 gap-6">
                <!-- Left Sidebar - Filters -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-md p-6 sticky top-4">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-bold text-gray-900">
                                <i class="fas fa-filter mr-2 text-primary"></i>
                                Filters
                            </h2>
                            <button id="clearFilters" class="text-sm text-primary hover:text-secondary">
                                Clear
                            </button>
                        </div>

                        <!-- Category Filter -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                            <select id="categoryFilter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                                <option value="all">All Categories</option>
                            </select>
                        </div>

                        <!-- Level Filter -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Level</label>
                            <select id="levelFilter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                                <option value="all">All Levels</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <!-- Rating Filter -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Minimum Rating</label>
                            <select id="ratingFilter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                                <option value="0">Any Rating</option>
                                <option value="4">4+ Stars</option>
                                <option value="3">3+ Stars</option>
                                <option value="2">2+ Stars</option>
                            </select>
                        </div>

                        <!-- Semester Filter -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Semester</label>
                            <select id="semesterFilter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                                <option value="all">All Semesters</option>
                            </select>
                        </div>

                        <!-- Apply Button -->
                        <button id="applyFilters"
                            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition shadow-md">
                            Apply Filters
                        </button>
                    </div>
                </div>

                <!-- Right Side - Results -->
                <div class="lg:col-span-3">
                    <!-- Results Header -->
                    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
                        <div class="flex justify-between items-center flex-wrap gap-4">
                            <div>
                                <h2 id="resultsTitle" class="text-2xl font-bold text-gray-900">All Courses</h2>
                                <p id="resultsCount" class="text-sm text-gray-600 mt-1">0 courses found</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <label class="text-sm text-gray-600 font-medium">Sort by:</label>
                                <select id="sortBy"
                                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                                    <option value="relevance">Relevance</option>
                                    <option value="date_newest">Newest First</option>
                                    <option value="date_oldest">Oldest First</option>
                                    <option value="title_asc">A to Z</option>
                                    <option value="title_desc">Z to A</option>
                                    <option value="rating_high">Highest Rating</option>
                                    <option value="popular">Most Popular</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Active Filters -->
                    <div id="activeFilters" class="hidden bg-blue-50 rounded-xl p-4 mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-sm font-semibold text-gray-700">Active Filters:</h3>
                            <button id="clearActiveFilters" class="text-sm text-primary hover:text-secondary">
                                Clear All
                            </button>
                        </div>
                        <div id="activeFiltersList" class="flex flex-wrap gap-2">
                            <!-- Filter badges will be added here -->
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="hidden text-center py-12">
                        <div
                            class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-primary">
                        </div>
                        <p class="mt-4 text-gray-600">Searching...</p>
                    </div>

                    <!-- Results Grid -->
                    <div id="resultsGrid" class="grid md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Course cards will be added here by JavaScript -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="hidden text-center py-16">
                        <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">No courses found</h3>
                        <p class="text-gray-600 mb-6">Try adjusting your search or filters</p>
                        <button onclick="clearAllFilters()"
                            class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-secondary transition">
                            Clear Filters
                        </button>
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" class="hidden flex justify-center items-center gap-2 mt-8">
                        <button id="prevPage"
                            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="pageNumbers" class="flex gap-2">
                            <!-- Page numbers will be added here -->
                        </div>
                        <button id="nextPage"
                            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/session.js"></script>
    <script src="../assets/js/search.js"></script>
    <script src="../assets/js/background-styles.js"></script>
</body>

</html>
