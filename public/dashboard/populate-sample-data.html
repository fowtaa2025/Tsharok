<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Sample Data - Tsharok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div
                class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-database text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Populate Sample Course Data</h1>
            <p class="text-gray-600">Add 10 sample files to demonstrate the collaborative learning platform</p>
        </div>

        <div class="space-y-4 mb-6">
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                <p class="text-sm text-blue-700">
                    <i class="fas fa-info-circle mr-2"></i>
                    This will create 10 diverse sample files for <strong>Calculus (1)</strong> course (ID: 1)
                </p>
            </div>

            <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded">
                <p class="text-sm text-yellow-700">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    This will replace any existing files for this course
                </p>
            </div>
        </div>

        <button onclick="populateSampleData()" id="populateBtn"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:from-indigo-600 hover:to-purple-700 transition shadow-lg">
            <i class="fas fa-magic mr-2"></i>
            Create Sample Data
        </button>

        <div id="result" class="mt-6 hidden"></div>
    </div>

    <script>
        function populateSampleData() {
            const btn = document.getElementById('populateBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';

            // Sample files reflecting collaborative learning
            const sampleFiles = [
                {
                    name: "Limits and Continuity - Complete Notes",
                    description: "Comprehensive notes covering limits, continuity, and their applications. Includes examples and practice problems.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 11, 1).toISOString(),
                    uploadedBy: "Ahmed Hassan",
                    rating: 4.8
                },
                {
                    name: "Derivative Rules Cheat Sheet",
                    description: "Quick reference guide for all derivative rules with visual examples and mnemonics.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 11, 3).toISOString(),
                    uploadedBy: "Sara Mohammed",
                    rating: 4.9
                },
                {
                    name: "Integration Techniques Explained",
                    description: "Step-by-step guide to integration by parts, substitution, and partial fractions.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 10, 28).toISOString(),
                    uploadedBy: "Omar Ali",
                    rating: 4.7
                },
                {
                    name: "Calculus Midterm Solutions",
                    description: "Detailed solutions to midterm exam problems with explanations for each step.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 10, 25).toISOString(),
                    uploadedBy: "Fatima Abdullah",
                    rating: 4.6
                },
                {
                    name: "Limits Lecture - Dr. Khalid",
                    description: "Recorded lecture on limits and epsilon-delta definition. Very helpful for understanding the concept.",
                    type: "video",
                    extension: "mp4",
                    date: new Date(2024, 11, 5).toISOString(),
                    uploadedBy: "Youssef Ibrahim",
                    rating: 4.9
                },
                {
                    name: "Chain Rule Tutorial",
                    description: "15-minute video tutorial explaining the chain rule with real-world examples.",
                    type: "video",
                    extension: "mp4",
                    date: new Date(2024, 11, 2).toISOString(),
                    uploadedBy: "Layla Saeed",
                    rating: 4.8
                },
                {
                    name: "Related Rates Problems Walkthrough",
                    description: "Common related rates problems solved step-by-step with tips and tricks.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 10, 30).toISOString(),
                    uploadedBy: "Khaled Nasser",
                    rating: 4.5
                },
                {
                    name: "Optimization Problems Guide",
                    description: "Collection of optimization problems with detailed solutions and graphical representations.",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 10, 27).toISOString(),
                    uploadedBy: "Maha Rashid",
                    rating: 4.7
                },
                {
                    name: "Implicit Differentiation Explained",
                    description: "Video explaining implicit differentiation with multiple examples and common mistakes to avoid.",
                    type: "video",
                    extension: "mp4",
                    date: new Date(2024, 11, 4).toISOString(),
                    uploadedBy: "Tariq Mahmoud",
                    rating: 4.6
                },
                {
                    name: "Final Exam Practice Problems",
                    description: "100+ practice problems covering all topics with answer key. Perfect for final exam prep!",
                    type: "document",
                    extension: "pdf",
                    date: new Date(2024, 11, 6).toISOString(),
                    uploadedBy: "Noor Ahmed",
                    rating: 5.0
                }
            ];

            // Store in localStorage for course ID 1
            try {
                localStorage.setItem('course_1_files', JSON.stringify(sampleFiles));

                // Also create some sample ratings and comments for a few files
                const sampleComments = [
                    {
                        author: "Ali Hassan",
                        text: "These notes are amazing! Really helped me understand limits.",
                        rating: 5,
                        likes: 12,
                        likedByMe: false,
                        replies: [],
                        date: "Dec 2, 2024"
                    },
                    {
                        author: "Huda Salem",
                        text: "Very clear explanations. Thank you for sharing!",
                        rating: 5,
                        likes: 8,
                        likedByMe: false,
                        replies: [
                            {
                                author: "Ahmed Hassan",
                                text: "You're welcome! Glad it helped ðŸ˜Š",
                                date: "Dec 3, 2024"
                            }
                        ],
                        date: "Dec 2, 2024"
                    }
                ];

                localStorage.setItem('file_1_0_comments', JSON.stringify(sampleComments));

                result.className = 'mt-6 bg-green-50 border-l-4 border-green-500 p-4 rounded';
                result.innerHTML = `
                    <p class="text-green-700 font-semibold mb-2">
                        <i class="fas fa-check-circle mr-2"></i>
                        Success! Sample data created
                    </p>
                    <p class="text-green-600 text-sm mb-3">
                        Created 10 sample files for Calculus (1) course
                    </p>
                    <a href="course.html?id=1" class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-arrow-right mr-2"></i>
                        View Course Page
                    </a>
                `;
                result.classList.remove('hidden');

                btn.innerHTML = '<i class="fas fa-check mr-2"></i>Data Created!';
                btn.className = 'w-full bg-green-600 text-white py-4 rounded-xl font-semibold text-lg cursor-not-allowed';

            } catch (error) {
                result.className = 'mt-6 bg-red-50 border-l-4 border-red-500 p-4 rounded';
                result.innerHTML = `
                    <p class="text-red-700 font-semibold">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        Error: ${error.message}
                    </p>
                `;
                result.classList.remove('hidden');

                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic mr-2"></i>Create Sample Data';
            }
        }
    </script>
</body>

</html>
