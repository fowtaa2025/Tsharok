<!DOCTYPE html>
<html>
<head>
    <title>Test Setup</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; background: #e8f5e9; border-radius: 4px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Test Setup</h1>
    <div id="status"></div>
    <button onclick="goToStudent()">Go to Student Dashboard</button>
    
    <script>
        const statusEl = document.getElementById('status');
        
        // Set up test user
        const testUser = {
            id: 1,
            fullName: 'Test Student',
            name: 'Test Student',
            username: 'teststudent',
            email: 'test@student.com',
            role: 'student'
        };
        
        // Save to localStorage and sessionStorage
        localStorage.setItem('user', JSON.stringify(testUser));
        sessionStorage.setItem('user', JSON.stringify(testUser));
        statusEl.innerHTML += '<div class="status">✓ User created: Test Student</div>';
        
        // Add some courses to the student's schedule
        const addedCourses = [1, 2, 3, 5, 9];
        localStorage.setItem('addedCourses', JSON.stringify(addedCourses));
        statusEl.innerHTML += '<div class="status">✓ Added 5 courses to schedule</div>';
        
        // Create test notifications
        const notifications = [
            {
                id: Date.now() - 10000,
                courseId: 2,
                courseName: 'English Language (1)',
                fileName: 'Chapter 1 Notes',
                fileType: 'document',
                icon: 'fa-file-pdf',
                iconColor: 'text-red-600',
                uploadedBy: 'Another Student',
                uploaderId: 2,
                timestamp: new Date(Date.now() - 3600000).toISOString()
            },
            {
                id: Date.now() - 20000,
                courseId: 1,
                courseName: 'Calculus (1)',
                fileName: 'Derivatives Tutorial',
                fileType: 'video',
                icon: 'fa-video',
                iconColor: 'text-gray-600',
                uploadedBy: 'Prof. Smith',
                uploaderId: 3,
                timestamp: new Date(Date.now() - 7200000).toISOString()
            },
            {
                id: Date.now() - 30000,
                courseId: 3,
                courseName: 'Computer Programming Skills',
                fileName: 'Python Basics.pdf',
                fileType: 'document',
                icon: 'fa-file-pdf',
                iconColor: 'text-red-600',
                uploadedBy: 'John Doe',
                uploaderId: 4,
                timestamp: new Date(Date.now() - 86400000).toISOString()
            }
        ];
        localStorage.setItem('course_notifications', JSON.stringify(notifications));
        statusEl.innerHTML += '<div class="status">✓ Created 3 test notifications</div>';
        statusEl.innerHTML += '<div class="status" style="background: #e3f2fd;"><strong>Click the button below to test the notification system!</strong></div>';
        
        function goToStudent() {
            window.location.href = 'dashboard/student.html';
        }
    </script>
</body>
</html>
