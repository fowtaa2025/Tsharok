<!DOCTYPE html>
<html>

<head>
    <title>Debug Upload</title>
</head>

<body>
    <h1>Debug Upload - See Actual Error</h1>
    <form id="form">
        <input type="file" id="file" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <h2>Response:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('upload_type', 'content');

            const output = document.getElementById('output');
            output.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/file-upload-handler.php', {
                    method: 'POST',
                    body: formData
                });

                output.textContent = `Status: ${response.status}\n\n`;

                // Get raw text (not JSON) to see actual error
                const text = await response.text();
                output.textContent += `Raw Response:\n${text}`;

            } catch (error) {
                output.textContent = `Fetch Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
